{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="blue-text">Create Profile</h2>

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'bids:create_profile' %}" method="post" class="register-form login-form">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="address" placeholder="Address">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="phone_number" placeholder="Phone">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="payment_method" placeholder="Payment method">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="payment_card_number" placeholder="Card Number">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="payment_expiry_date" placeholder="Expiry Number">
        </div>
        
        
        
        <input class="btn btn-primary" type="submit" value="Create Profile">
    </form>

   

{% endblock %}
